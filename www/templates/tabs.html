<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-calm tabs-icon-only tabs-icon-top" ng-controller="MainCtrl">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline"  href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="About" icon-on="ion-ios-help" icon-off="ion-ios-help-outline" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
